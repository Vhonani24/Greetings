<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>The Greeting Exercise</title>

    
</head>
<body>
    <div class="container w-50 p-3" style="background-color:#BC8F8F">
    <div class="mb-3">
            <h1>I am the greet function</h2>
            <div class="input-group">
                <input type="text" class="form-control" id="theName" placeholder="Enter your name">
                <span class="input-group-text">Counter</span>
                <span class="input-group-text" id="counter">0</span>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Mandarin</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Spanish</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">French</label>
         </div>
        <div class="mb-3">
            <textarea class="form-control" id="greetMessage" rows="3"></textarea>
        </div>
        <div>
            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
            <label class="btn btn-outline-success" for="success-outlined">Greet Me</label>
            
            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
            <label class="btn btn-outline-danger" for="danger-outlined">Clear</label>
        </div>
        <div>
            
        </div>



    </div>




     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="greet.js"></script>  
</body>
</html>
