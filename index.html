<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="greet.css" rel="stylesheet" >
    <title>The Greeting Exercise</title>


</head>
<body>
    <div class="container w-50 p-3">
    <div class="mb-3">
            <h1>Greet function</h2>
            <div class="input-group w-50">
                <input type="text" class="form-control" id="theName" placeholder="Enter your name">
                <div class="counter">
                    0
                  </div>     
            </div>     
            
        </div>
      
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Mandarin">
            <label class="form-check-label" for="inlineRadio1">Mandarin</label>
            
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Spanish">
            <label class="form-check-label" for="inlineRadio2">Spanish</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="French">
            <label class="form-check-label" for="inlineRadio3">French</label>
         </div>
        <div class="mb-3 w-50">
            <textarea class="form-control" id="greetMessage" rows="3"></textarea>
        </div>
        <div>
            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
            <label class="btn btn-outline-success" for="success-outlined" type="submit">Greet Me</label>
            
            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
            <label class="btn btn-outline-danger" for="danger-outlined">Reset</label>
        </div>
        <div>
            
        </div>



    </div>




     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="greet.js"></script>  
</body>
</html>
